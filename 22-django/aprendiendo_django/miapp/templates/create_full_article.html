{% extends "layout.html" %}


{% block title  %} Formularios en Django {% endblock %}

{% block content %}
<h1 class="title">Formularios en Django</h1>

{% if form.errors %}
    <strong class="error">
        Hay errores en el Formulario
        {{ form.errors }}
    </strong>
{%  endif %}

<form action="" method="POST">
    {% csrf_token %}
    
    {{ form}}

    <input type="submit" value="Guardar" />

</form>

{% endblock %}
